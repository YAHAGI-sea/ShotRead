<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Options Preview</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f4f8;
            padding: 2rem;
            text-align: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        p {
            color: #718096;
            font-size: 0.9rem;
        }

        .current {
            border: 2px solid #3182CE;
        }
    </style>
</head>

<body>
    <h1>Favicon Options</h1>
    <p>Proposed designs for Sokudo-kun (Copyright Safe / Original SVGs)</p>

    <div class="grid">
        <div class="card current">
            <img src="/sokudo-favicon.svg" alt="Current">
            <h3>Current</h3>
            <p>Eye + Speed</p>
        </div>
        <div class="card">
            <img src="/favicon_option_1.svg" alt="Option 1">
            <h3>Option 1</h3>
            <p>Letter 'S' + Trail</p>
        </div>
        <div class="card">
            <img src="/favicon_option_2.svg" alt="Option 2">
            <h3>Option 2</h3>
            <p>Speed Arrows</p>
        </div>
        <div class="card">
            <img src="/favicon_option_3.svg" alt="Option 3">
            <h3>Option 3</h3>
            <p>Speed Lines / Book</p>
        </div>
    </div>
</body>

</html>
